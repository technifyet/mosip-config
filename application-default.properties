mosip.kernel.idobjectvalidator.locationhierarchy.mapping.1=region
mosip.kernel.idobjectvalidator.locationhierarchy.mapping.2=zone
mosip.kernel.idobjectvalidator.locationhierarchy.mapping.3=woreda
